<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Asteroids: Celestial Genesis</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui-layer">
        <div class="hud-top">
            <div class="stats-block">
                <div>SCORE: <span id="scoreEl">0</span></div>
                <div id="lives-display"></div> <!-- Visual lives -->
                <div id="gravity-alert">⚠ CRITICAL GRAVITY</div>
                <div id="radar-container"><canvas id="radar-canvas" width="140" height="140"></canvas></div>
            </div>
        </div>
        <div id="gesture-hint">MOUSE / TOUCH MODE ACTIVE</div>
        <div id="mobile-controls">
            <div class="control-cluster">
                <div class="btn btn-brake" id="btn-brake">STOP</div>
                <div class="btn btn-large" id="btn-thrust">▲</div>
            </div>
            <div class="control-cluster">
            </div>
        </div>
        <div id="boundary-alert"
            style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:90; box-shadow:none; transition:box-shadow 0.1s linear;">
        </div>
    </div>
    <div id="fade-overlay"></div>
    <div id="start-screen">
        <h1>ASTEROIDS: CELESTIAL GENESIS</h1>
        <div class="instructions">
            <div id="led-instructions"></div>
        </div>
        <button class="start-btn" id="start-btn" onclick="startGame()">START</button>
        <div id="audio-prompt">Press to hear the music.</div>
    </div>


    <script src="core.js"></script>
    <script src="game.js"></script>
</body>

</html>
