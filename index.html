<body>
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div class="hud-top">
            <div class="stats-block">
                <div>SCORE: <span id="scoreEl">0</span></div>
                <div>ASTEROIDS: <span id="asteroidCountEl">0</span></div>
                <div id="lives-display"></div> <!-- Visual lives -->
                <div id="radar-container"><canvas id="radar-canvas" width="140" height="140"></canvas></div>
            </div>
        </div>
    </div>

    <div id="fade-overlay"></div>

    <div id="start-screen">
        <div id="intro-backdrop"></div>
        <div id="gameover-backdrop"></div>
        <div id="victory-backdrop"></div>
        <div id="title">ASTEROIDS: CELESTIAL GENESIS</div>
        <div id="info-led"></div>
        <button class="start-btn" id="start-btn" onclick="startGame()">START</button>
    </div>

    <script src="js/parameters.js"></script>
    <script src="js/core.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
